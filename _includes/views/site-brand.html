<a class="site-brand-inner" rel="author" href="{{ "/" | relative_url }}">
  <picture class="site-favicon" title="{{ site.title | escape }}">
    <source srcset="{{ site.favicon-webp}}" type="image/webp">
    <img src="{{ site.favicon }}" alt="{{ site.title }}">
  </picture>
  {{ site.title | escape }}
</a>
